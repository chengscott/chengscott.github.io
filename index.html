?<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Crossroads.js example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-signals/0.8.1/js-signals.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crossroads/0.11.0/crossroads.min.js"></script>
</head>
<body>
    <nav>
        <a href="/home">home</a>
        <a href="/section1">section1</a>
        <a href="/section2">section2</a>
        <a href="/section3">section3</a>
    </nav>
    <div id="results"></div>
    <script>
        var r = document.getElementById('results');
        crossroads.addRoute('/{section}', function(section){
            r.innerHTML='<h1>' + section + '</h2>'
        });
        var a = document.querySelectorAll('a')
        for(i=0;i<a.length;i++){
            a[i].onclick=function(e){
                e.preventDefault();
                crossroads.parse('/' + this.href.split('/').pop());
            }
        }
        crossroads.parse('/home');
    </script>
</body>
</html>
